<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
          background-color: #f8f9fa;
          margin: 20px;
        }

        .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results {
          margin-top: 20px;
        }

        .results h2, .results h3 {
          margin-bottom: 10px;
        }

        ul {
          list-style-type: none;
          padding: 0;
        }

        li {
          padding: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Movie Search App</h1>
    <form id="searchForm">
        <div class="form-group col-md-6">
            <label for="type">Type</label>
            <input type="text" id="type" class="form-control" placeholder="Enter type (e.g. films)">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>
        <button type="button" id="searchBtn" class="btn btn-primary btn-block">Search</button>
    </form>

    <div class="results mt-4">
        <div id="resultContainer">
            <h4>Count: <span id="count"></span></h4>
            <h4 id="filmsTitle" style="display: none;">Films:</h4>
            <ul id="films" class="list-group"></ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
      $('#searchBtn').click(function () {
        const type = $('#type').val().trim();
        const name = $('#name').val().trim();

        if (!type || !name) {
          alert('Please fill in both fields');
          return;
        }

        $.ajax({
          url: 'http://localhost:8080/search',
          type: 'GET',
          data: { type: type, name: name },
          success: function (response) {
            // Display count
            $('#count').text(response.count);

            // Clear the previous films list
            $('#films').empty();

            // Logic to display only count if type is 'films'
            if (type.toLowerCase() === 'films') {
              $('#filmsTitle').hide(); // Hide films title
            } else {
              $('#filmsTitle').show(); // Show films title
              response.films.forEach(film => {
                $('#films').append('<li class="list-group-item">' + film + '</li>');
              });
            }
          },
          error: function (error) {
            console.error('Error:', error);
            alert('Error fetching data from API');
          }
        });
      });
    });
</script>

</body>
</html>
